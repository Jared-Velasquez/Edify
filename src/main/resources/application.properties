spring.datasource.url=${EDIFY_DATASOURCE_URL}
spring.datasource.username=${EDIFY_DATASOURCE_USERNAME}
spring.datasource.password=${EDIFY_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

edify-jwt.SECRET_KEY=${EDIFY_JWT_SECRET_KEY}
edify-jwt.ISSUER=Edify
edify-jwt.AUDIENCE=Edify