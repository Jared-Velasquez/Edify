<div *ngIf="!courseSelected" class="flex flex-row bg-dimWhite items-center rounded-md mx-[1rem] px-[0.5rem] py-[1rem] cursor-pointer shadow-sm hover:shadow-xl mb-[1rem]" (click)="onSelectCourse()">
    <i class="fa fa-book text-2xl ml-[0.5rem] mr-[1.25rem]"></i>
    <div class="flex flex-col">
        <h1 class="font-cabin font-semibold text-md">{{ course.title }}</h1>
        <p class="text-sm">{{ course.firstName }} {{ course.lastName }}</p>
    </div>
</div>
