<div class="flex flex-col w-full h-screen p-[2rem]">
    <!-- Search Container -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" *ngIf="courses.length">
        <div *ngFor="let course of courses" class="flex flex-row bg-dimWhite items-center rounded-md mx-[1rem] px-[0.5rem] py-[1rem] cursor-pointer shadow-sm hover:shadow-xl mb-[1rem]">
            <i class="fa fa-book text-2xl ml-[0.5rem] mr-[1.25rem]"></i>
            <div class="flex flex-col">
                <h1 class="font-cabin font-semibold text-md">{{ course.title }}</h1>
                <p class="text-sm">{{ course.firstName }} {{ course.lastName }}</p>
            </div>
        </div>
    </div>
</div>
