<div class="flex flex-col w-full h-screen">
    <!-- Announcements Logo -->
    <div class="flex flex-row items-center mb-[2rem]">
        <i class="fal fa-bullhorn text-4xl" aria-hidden="true"></i>
        <span class="ml-[1.5rem] font-cabin text-4xl">Announcements <span [@fade]="course.code ? 'in' : 'out'">for {{course.code}}</span></span>
    </div>
    <!-- Sort Bar -->
    <div>
        <app-drop-down-menu [menu]="dropDownMenuOptions" (optionChosen)="onChosenSort($event)"></app-drop-down-menu>
    </div>
    <!-- If no announcements have been fetched -->
    <div *ngIf="(announcements.length === 0) && (!isLoading)" class="text-center mt-[1rem]">
        <span class="font-raleway text-2xl">No announcements found!</span>
    </div>
    <!-- If announcements have been fetched -->
    <!-- Announcements Container -->
    <div class="px-[2rem] mt-[2rem]" [@listAnimation]="announcements.length">
        <div *ngFor="let announcement of announcements; let i=index" class="flex flex-row items-center px-[0.5rem] py-[1.25rem] border-2 mb-[0.75rem] rounded-lg bg-white border-white shadow-sm hover:shadow-xl">
            <p class="ml-[2rem] mr-[1.5rem] rounded-full border-2 border-powderBlue p-[0.5rem] font-raleway font-semibold text-xl">{{teacher.firstName[0]}}{{teacher.lastName[0]}}</p>
            <div class="flex flex-col">
                <span class="font-semibold font-cabin">{{announcement.title}}</span>
                <p class="font-raleway pl-[0.5rem]">{{announcement.description}}</p>
            </div>
            <p class="ml-auto mr-0 text-sm font-roboto">Announced at:<br/>{{convertDateToString(announcement.createdAt)}}</p>
        </div>
    </div>
</div>
