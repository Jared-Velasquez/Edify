<div class="flex flex-col w-full h-screen">
    <!-- Assignments Logo -->
    <div class="flex flex-row items-center mb-[2rem]">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        <span class="ml-[1.5rem] font-cabin text-4xl">Assignments <span [@fade]="course.code ? 'in' : 'out'">for {{course.code}}</span></span>
    </div>
    <!-- If no assignments have been fetched -->
    <div *ngIf="(assignments.length === 0) && (!isLoading)" class="text-center mt-[1rem]">
        <span class="font-raleway text-2xl">No assignments found!</span>
    </div>
    <!-- If assignments have been fetched -->
    <!-- Assignments Container -->
    <div class="px-[2rem]" [@listAnimation]="assignments.length">
        <div *ngFor="let assignment of assignments; let i=index" class="flex flex-row items-center px-[0.5rem] py-[0.75rem] border-2 mb-[0.75rem] rounded-lg bg-white border-white shadow-sm hover:shadow-xl">
            <div class="flex flex-col">
                <span class="font-semibold font-cabin">{{assignment.title}}</span>
                <p class="font-raleway pl-[0.5rem]">{{assignment.description}}</p>
            </div>
        </div>
    </div>
</div>
