<a 
    [routerLink]="navLink" 
    [routerLinkActive]="'active'"
    (mouseover)="isOver=true" (mouseout)="isOver=false"
    [@hoverOnOff]="isOver ? 'on' : 'off'"
    class="flex flex-row p-[0.5rem] m-[0.5rem] rounded-lg items-center"
>
    <i [@hoverOnOffChild]="isOver ? 'on' : 'off'" class="text-[25px] w-[3rem] min-w-[2rem] mx-0 my-[0.25rem] text-white items-center navbar-item-active" [class]="navIcon"></i>
    <h3 [@hoverOnOffChild]="isOver ? 'on' : 'off'" class="font-raleway text-xl text-white navbar-item-active">{{navName}}</h3>
</a>
