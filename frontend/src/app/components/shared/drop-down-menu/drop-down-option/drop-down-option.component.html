<div
    (mouseover)="isOver=true" (mouseout)="isOver=false"
    [@hoverOnOff]="isOver ? 'on' : 'off'"
    [ngClass]="chosenOption ? 'chosenOption' : ''"
    class="rounded-md"
>
    <p 
        [@hoverOnOffChild]="isOver ? 'on' : 'off'"
        class="pl-[1rem] py-[0.25rem] pr-[5rem] chosenOptionText"
    >
        {{option}}
    </p>
</div>
