<!-- Drop Down Component -->
<div>
    <!-- Title -->
    <div>
        <span (click)="toggleExpanded()">{{menu.title}}</span>
    </div>
    <!-- Menu -->
    <div *ngIf="dropDownExpanded">
        <p *ngFor="let option of menu.options" (click)="onChooseOption(option)">{{option}}</p>
    </div>
</div>
